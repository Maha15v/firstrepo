<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic information</title>
    <link rel="stylesheet" href="bi.css">

</head>
<body>
    <div class="container">
        <div class="title"><b>BASIC INFORMATION FORM</b></div><br>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
        <span class="details">First Name</span>
        <input type="text" name="firstname" placeholder="First Name" required></div><br>
        <div class="input-box">
        <span class="details">Last Name</span>
        <input type="text" name="lastname" placeholder="Last Name" required></div><br>
        <div class="input-box">
        <span class="details">Age</span>
        <input type="tel" name="number"></div><br>
        <div class="input-box">
        <span class="details">E-mail</span>
        <input type="email" name="email"></div><br>
        <div class="input-box">
        <span class="details">Phone no</span>
        <input type="tel" name="Phone no" required></div><br>
        <div class="input-box">
        <span class="details">D.O.B</span>
        <input type="date" name="dob" required></div><br>
        <div class="input-box">
        <span class="details">Gender</span><br>
        <input type="radio" name="gender"/>Male<br>
        <input type="radio" name="gender"/>Female<br>
        <input type="radio" name="gender"/>Other</div><br>
        <div class="input-box">
    <span class="details">Address</span>
        <input type="address" name="address"></div><br>
        <div class="input-box">
        <span class="details">Martial-status</span><br>
        <input type="radio" name="Martial-status">Single<br>
        <input type="radio" name="Martial-status">Married</div><br>
        <button id="b1">
            <a href="financial.html">Next</a>
        </button>
        
</div>
</form>
</body>
</html>
